<h1 i18n>Filters</h1>

<form [formGroup]="form">
    <mat-form-field>
        <mat-label i18n>City</mat-label>
        <input [formControlName]="OrderFilterFormControl.CITY" matInput>
    </mat-form-field>
    <mat-form-field>
        <mat-label i18n>Oscypek type</mat-label>
        <mat-select [formControlName]="OrderFilterFormControl.OSCYPEK_TYPE">
            <mat-option value=""></mat-option>
            <mat-option *ngFor="let oscypekType of oscypekTypes" [value]="oscypekType">
                {{ oscypekType | titlecase }}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field>
        <mat-label i18n>Oscypek size</mat-label>
        <mat-select [formControlName]="OrderFilterFormControl.OSCYPEK_SIZE">
            <mat-option value=""></mat-option>
            <mat-option *ngFor="let oscypekSize of oscypekSizes" [value]="oscypekSize">
                {{ oscypekSize | titlecase }}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <button
        (click)="resetFilters()"
        class="button"
        color="primary"
        mat-raised-button
        i18n
    >
        Reset Filters
    </button>
</form>
